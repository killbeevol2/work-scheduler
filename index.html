<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block">
        <div class="row">
          <div class="hour col-1">8am</div>
          <textarea class="description col-10 present" id="8">
            Punaninani
          </textarea>
          <button class="saveBtn col-1" data-id="8">save</button>
        </div>

          <div class="hour col-1">9am</div>
          <textarea class="description col-10 present" id="9">

          </textarea>

        </div>

          <div class="hour col-1">10am</div>
          <textarea class="description col-10 present" id="10">
            Punaninani
          </textarea>

        </div>
        <div class="row">
          <div class="hour col-1">11am</div>
          <textarea class="description col-10 present" id="11">
            Punaninani
          </textarea>
          <button class="saveBtn col-1" data-id="11">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">12pm</div>
          <textarea class="description col-10 present" id="12">
            Punaninani
          </textarea>
          <button class="saveBtn col-1" data-id="12">save</button>
        </div>
        <div class="row">
          <div class="hour col-1">1pm</div>

        <div class="row">

          <textarea class="description col-10 present" id="15">

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
